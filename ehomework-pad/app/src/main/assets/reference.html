<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <script type="text/javascript" async src="./MathJax/MathJax.js?config=TeX-AMS_CHTML"></script>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <script>
            function render(encodedJson){
                document.body.innerHTML = JSON.parse(decodeURIComponent(encodedJson));
                MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
            }
        </script>
    </body>
</html>
